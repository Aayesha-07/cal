<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
    .calc { width: 220px; }
    input { width: 100%; height: 40px; font-size: 20px; text-align: right; margin-bottom: 5px; }
    button { width: 50px; height: 50px; margin: 2px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="calc">
    <input id="result" disabled>
    <div>
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">/</button><br>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">*</button><br>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">-</button><br>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button><br>
      <button onclick="clearResult()" style="width: 100%;">C</button>
    </div>
  </div>

  <script>
    function press(val) {
      document.getElementById('result').value += val;
    }
    function calculate() {
      try {
        document.getElementById('result').value = eval(document.getElementById('result').value);
      } catch {
        alert("Error");
      }
    }
    function clearResult() {
      document.getElementById('result').value = "";
    }
  </script>
</body>
</html>
